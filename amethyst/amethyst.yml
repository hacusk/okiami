# Use tall and fullscreen layouts
layouts:
    - floating
    - fullscreen
    - widescreen-tall

# Add "command" to the default mods
mod1:
    - option
    - shift
mod2:
    - option
    - shift
    - control

# Enable focus-follows-mouse
mouse-follows-focus: false
focus-follows-mouse: false

# Add 10px margin between windows
window-margins: true
window-margin-size: 10

# floating
floating: [org.mozilla.firefox, org.alacritty, com.microsoft.VSCode]
floating-is-blacklist: false
float-small-windows: true
