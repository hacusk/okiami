# Use tall and fullscreen layouts
layouts:
    - floating
    - fullscreen
    - 3column-right
    - tall-right
# Add "command" to the default mods
mod1:
    - option
    - shift
mod2:
    - option
    - shift
    - control
# Enable focus-follows-mouse
mouse-follows-focus: false
focus-follows-mouse: false
# Add 10px margin between windows
window-margins: true
window-margin-size: 20
# floating
floating: [
    org.mozilla.firefox,
    com.microsoft.VSCode,
    com.mitchellh.ghostty,
    org.alacritty,
    md.obsidian
]
floating-is-blacklist: false
float-small-windows: true
